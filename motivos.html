    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* Reset básico */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(120deg, #f0f4ff, #e6e9ff);
            color: #2c3e50;
            line-height: 1.6;
        }

        /* Cabeçalho */
        header {
            text-align: center;
            padding: 50px 20px;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: white;
        }

        header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        header p {
            font-size: 1.2rem;
            margin-bottom: 20px;
        }

        /* Container Principal */
        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px 0;
        }

        /* Lista de Motivos */
        ul {
            list-style-type: none;
            padding: 0;
            margin-top: 20px;
        }

        li {
            background: white;
            padding: 12px 20px;
            margin: 10px auto;
            border-radius: 12px;
            max-width: 600px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        li:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 14px rgba(0, 0, 0, 0.2);
        }

        /* Botão */
        button {
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 1rem;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
        }

        button:hover {
            background: linear-gradient(135deg, #5a0eb2, #1d63e2);
            transform: scale(1.05);
        }

        /* Rodapé */
        footer {
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: white;
            text-align: center;
            padding: 20px;
            margin-top: 40px;
        }

        footer p {
            font-size: 0.9rem;
            opacity: 0.9;
        }

        /* Menu */
        .menu {
            position: fixed;
            top: 60px;
            left: -250px;
            width: 250px;
            height: 100%;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: white;
            padding: 20px;
            box-shadow: 4px 0 10px rgba(0, 0, 0, 0.15);
            transition: left 0.3s ease;
            z-index: 999;
            border-radius: 12px;
        }

        .menu a {
            display: block;
            color: white;
            text-decoration: none;
            font-size: 1.1rem;
            margin-bottom: 15px;
            padding: 12px 20px;
            border-radius: 8px;
            transition: background 0.3s ease;
        }

        .menu a:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        /* Botão do Menu */
        .menu-toggle {
            position: fixed;
            top: 30px;
            left: 20px;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1rem;
            border-radius: 8px;
            cursor: pointer;
            z-index: 1000;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
            transition: background 0.3s ease;
        }

        .menu-toggle:hover {
            background: linear-gradient(135deg, #5a0eb2, #1d63e2);
        }
    </style>
</head>
<body>
        <!-- Botão para abrir/fechar o menu -->

        let indiceAtual = 0;
        const quantidadePorClique = 20;

        function carregarProximosMotivos() {
            const motivosList = document.getElementById('motivos-list');
            motivosList.innerHTML = ''; // Limpa a lista

            // Exibe os próximos 20 motivos
            for (let i = indiceAtual; i < indiceAtual + quantidadePorClique && i < motivos.length; i++) {
                const motivo = motivos[i];
                const listItem = document.createElement('li');
                listItem.textContent = motivo;
                motivosList.appendChild(listItem);
            }

            // Atualiza o índice atual
            indiceAtual += quantidadePorClique;

            // Se já mostraram todos os motivos, desabilita o botão
            if (indiceAtual >= motivos.length) {
                document.querySelector('button').disabled = true;
                document.querySelector('button').textContent = "Fim das Frases";
            }
        }

        // Carregar os primeiros 20 motivos quando a página for carregada
        window.onload = carregarProximosMotivos;

        // Script para o menu interativo 
        document.getElementById('menu-toggle').addEventListener('click', () => {       
            const menu = document.getElementById('menu');       
            menu.style.left = menu.style.left === '0px' ? '-250px' : '0px';     
        });
