<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feedback do Site</title>
  <link rel="stylesheet" href="feedback.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    /* Estilos para o menu */
    .menu {
      position: fixed;
      top: 0;
      left: -250px;
      width: 250px;
      height: 100%;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      color: white;
      padding: 20px;
      box-shadow: 4px 0 10px rgba(0, 0, 0, 0.15);
      transition: left 0.3s ease;
      z-index: 999;
      border-radius: 12px;
      overflow-y: auto; /* Adiciona barra de rolagem vertical */
    }

    .menu a {
      display: block;
      color: white;
      text-decoration: none;
      font-size: 1.1rem;
      margin-bottom: 15px;
      padding: 12px 20px;
      border-radius: 8px;
      transition: background 0.3s ease;
    }

    .menu a:hover {
      background: rgba(255, 255, 255, 0.1);
    }

    .menu-toggle {
      position: fixed;
      top: 20px;
      left: 20px;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      z-index: 1000;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
      transition: background 0.3s ease;
    }

    .menu-toggle:hover {
      background: linear-gradient(135deg, #5a0eb2, #1d63e2);
    }
  </style>
</head>
<body>
   <!-- Bot√£o para abrir/fechar o menu -->
   <button id="menu-toggle" class="menu-toggle">
    <i class="fas fa-bars"></i> Menu
  </button>

  <!-- Menu -->
  <div id="menu" class="menu">
    <a href="/"><i class="fas fa-home"></i> Receitas Favoritas</a>     
    <a href="/feedback.html"><i class="fas fa-comment"></i> Enviar Feedback</a>     
    <a href="/quis.html"><i class="fas fa-question-circle"></i> Jogos</a>     
    <a href="/contagem_regre.html"><i class="fas fa-clock"></i> Contagem Regressiva</a>     
    <a href="/desculpas.html"><i class="fas fa-magic"></i> Pedido de Desculpa</a>     
    <a href="/motivos.html"><i class="fas fa-heart"></i> Motivos</a> 
    <a href="/destino.html"><i class="fas fa-question-circle"></i> Jogo do Destino</a>     
    <a href="/boletim.html"><i class="fas fa-file-alt"></i> Boletim</a>   
  </div>

  <!-- Conte√∫do Principal -->
  <main class="container">
    <h2>Deixe seu feedback sobre o site!</h2>
    <p>Sua opini√£o √© muito importante para seu melhor amigo Feh. üòä</p>

    <!-- Formul√°rio de Feedback -->
    <div class="formulario">
      <textarea id="feedback" placeholder="Digite aqui..." onclick="preencherEEnviar()"></textarea>
      <br>
      <button onclick="enviarFeedback()"><i class="fas fa-paper-plane"></i> Enviar</button>
    </div>

    <!-- Mensagem de Confirma√ß√£o -->
    <p id="mensagem" class="mensagem"></p>

    <!-- Lista de Feedbacks -->
    <h3><i class="fas fa-comments"></i> Feedbacks Enviados:</h3>
    <div id="feedbacks" class="box"></div>
  </main>

  <!-- Rodap√© -->
  <footer>
    <p>&copy; Site desenvolvido em 2025.</p>
  </footer>

  <!-- Script para o menu interativo -->
  <script>
    // Seleciona o bot√£o e o menu
    const menuToggle = document.getElementById('menu-toggle');
    const menu = document.getElementById('menu');

    // Adiciona um evento de clique ao bot√£o
    menuToggle.addEventListener('click', () => {
      // Alterna a posi√ß√£o do menu
      if (menu.style.left === '0px') {
        menu.style.left = '-250px'; // Fecha o menu
      } else {
        menu.style.left = '0'; // Abre o menu
      }
    });
  </script>

  <!-- Script para o feedback -->
  <script>
    function preencherEEnviar() {
      let campo = document.getElementById("feedback");
      campo.value = "üíñ‚ú® A partir de hoje, Ester e Adriano est√£o oficialmente namorando! üíëüíïüòçüíòüéâ";
      
      setTimeout(() => {
        enviarFeedback();
      }, 1000);
    }

    function enviarFeedback() {
      let feedback = document.getElementById("feedback").value;
      let feedbacksSalvos = JSON.parse(localStorage.getItem("feedbacks")) || [];

      feedbacksSalvos.push(feedback);
      localStorage.setItem("feedbacks", JSON.stringify(feedbacksSalvos));

      document.getElementById("mensagem").innerHTML = "‚úÖ Obrigado pelo seu feedback! Hoje, Ester e Adriano est√£o oficialmente namorando! üéâüíï";
      atualizarListaFeedbacks();
    }

    function atualizarListaFeedbacks() {
      let feedbacksSalvos = JSON.parse(localStorage.getItem("feedbacks")) || [];
      let lista = feedbacksSalvos.map(fb => `<p>üìù ${fb}</p>`).join("");
      document.getElementById("feedbacks").innerHTML = lista;
    }

    window.onload = atualizarListaFeedbacks;
  </script>
</body>
</html>
