</head>
<body>

  <!-- Menu -->
<div id="menu" class="menu">

</div>
  <!-- Conte√∫do Principal -->
  <main class="container">
    <h2>Deixe seu feedback sobre o site!</h2>
    <p>Sua opini√£o √© muito importante para seu melhor amigo Feh. üòä</p>

    <!-- Formul√°rio de Feedback -->
    <div class="formulario">
      <textarea id="feedback" placeholder="Digite aqui..." onclick="preencherEEnviar()"></textarea>
      <br>
      <button onclick="enviarFeedback()"><i class="fas fa-paper-plane"></i> Enviar</button>
    </div>

    <!-- Mensagem de Confirma√ß√£o -->
    <p id="mensagem" class="mensagem"></p>

    <!-- Lista de Feedbacks -->
    <h3><i class="fas fa-comments"></i> Feedbacks Enviados:</h3>
    <div id="feedbacks" class="box"></div>
  </main>

  <!-- Rodap√© -->
  <footer>
    <p>&copy; Site desenvolvido em 2025.</p>
  </footer>

  <!-- Script para o menu interativo -->
  <script>
    // Seleciona o bot√£o e o menu
    const menuToggle = document.getElementById('menu-toggle');
    const menu = document.getElementById('menu');

    // Adiciona um evento de clique ao bot√£o
    menuToggle.addEventListener('click', () => {
      // Alterna a posi√ß√£o do menu
      if (menu.style.left === '0px') {
        menu.style.left = '-250px'; // Fecha o menu
      } else {
        menu.style.left = '0'; // Abre o menu
      }
    });
  </script>

  <!-- Script para o feedback -->
  <script>
    function preencherEEnviar() {
      let campo = document.getElementById("feedback");
      campo.value = "üíñ‚ú® A partir de hoje, Ester e Adriano est√£o oficialmente namorando! üíëüíïüòçüíòüéâ";
      
      setTimeout(() => {
        enviarFeedback();
      }, 1000);
    }

    function enviarFeedback() {
      let feedback = document.getElementById("feedback").value;
      let feedbacksSalvos = JSON.parse(localStorage.getItem("feedbacks")) || [];

      feedbacksSalvos.push(feedback);
      localStorage.setItem("feedbacks", JSON.stringify(feedbacksSalvos));

      document.getElementById("mensagem").innerHTML = "‚úÖ Obrigado pelo seu feedback! Hoje, Ester e Adriano est√£o oficialmente namorando! üéâüíï";
      atualizarListaFeedbacks();
    }

    function atualizarListaFeedbacks() {
      let feedbacksSalvos = JSON.parse(localStorage.getItem("feedbacks")) || [];
      let lista = feedbacksSalvos.map(fb => `<p>üìù ${fb}</p>`).join("");
      document.getElementById("feedbacks").innerHTML = lista;
    }

    window.onload = atualizarListaFeedbacks;
  </script>
</body>
