<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surpresa Especial</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #ffdde1;
            color: #d63384;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        #video {
            display: none;
            width: 300px;
            border-radius: 10px;
        }
        #pergunta {
            font-size: 24px;
            margin-bottom: 20px;
        }
        button {
            background-color: #ff4081;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        #mensagem {
            display: none;
            font-size: 36px;
            font-weight: bold;
            color: #d63384;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div id="pergunta">Quem é a pessoa mais linda do mundo?</div>
    <button onclick="mostrarCamera()">Descubra</button>
    <video id="video" autoplay></video>
    <button id="desligar" onclick="desligarCamera()" style="display:none;">Desligar Câmera</button>
    <div id="mensagem">Você acabou de descobrir quem é a dona do meu coração ❤️</div>
    
    <script>
        let stream;
        
        function mostrarCamera() {
            let video = document.getElementById('video');
            let pergunta = document.getElementById('pergunta');
            let botao = document.querySelector('button');
            let desligarBotao = document.getElementById('desligar');

            // Esconde a pergunta e o botão
            pergunta.style.display = 'none';
            botao.style.display = 'none';
            
            // Mostra a câmera e o botão de desligar
            video.style.display = 'block';
            desligarBotao.style.display = 'inline-block';
            
            // Ativa a câmera frontal
            navigator.mediaDevices.getUserMedia({ video: { facingMode: 'user' } })
                .then(mediaStream => {
                    stream = mediaStream;
                    video.srcObject = stream;
                })
                .catch(error => {
                    console.error("Erro ao acessar a câmera", error);
                });
        }

        function desligarCamera() {
            let video = document.getElementById('video');
            let desligarBotao = document.getElementById('desligar');
            let mensagem = document.getElementById('mensagem');
            
            // Para a transmissão da câmera
            if (stream) {
                let tracks = stream.getTracks();
                tracks.forEach(track => track.stop());
            }
            
            // Esconde o vídeo e o botão de desligar
            video.style.display = 'none';
            desligarBotao.style.display = 'none';
            
            // Exibe a mensagem especial
            mensagem.style.display = 'block';
        }
    </script>
</body>
</html>
