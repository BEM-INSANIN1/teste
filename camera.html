<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surpresa Especial</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #ffdde1;
            color: #d63384;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        #pergunta {
            font-size: 24px;
            margin-bottom: 20px;
        }
        button {
            background-color: #ff4081;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }
        /* Estilo do espelho */
        .espelho {
            width: 250px;
            height: 350px;
            background: #f0f0f0;
            border: 15px solid #d63384;
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        /* Efeito de vidro reflexivo */
        .espelho::before {
            content: "";
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, rgba(255, 255, 255, 0.3), rgba(255, 255, 255, 0.1));
            transform: rotate(45deg);
            pointer-events: none; /* Permite interação com o vídeo */
        }
        /* Base do espelho */
        .espelho::after {
            content: "";
            position: absolute;
            bottom: -50px;
            width: 100px;
            height: 100px;
            background: #d63384;
            border-radius: 50%;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
        }
        /* Estilo do vídeo (câmera) */
        #video {
            display: none;
            width: 100%;
            height: 100%;
            border-radius: 5px; /* Borda arredondada para combinar com o espelho */
            object-fit: cover; /* Garante que o vídeo cubra toda a área */
        }
    </style>
</head>
<body>
    <div id="pergunta">Espelho, espelho meu, quem é a pessoa mais linda?</div>
    <div class="espelho">
        <video id="video" autoplay></video>
    </div>
    <button onclick="mostrarCamera()">Descubra</button>
    
    <script>
        function mostrarCamera() {
            let video = document.getElementById('video');
            let pergunta = document.getElementById('pergunta');
            let botao = document.querySelector('button');

            // Esconde a pergunta e o botão
            pergunta.style.display = 'none';
            botao.style.display = 'none';
            
            // Mostra a câmera
            video.style.display = 'block';
            
            // Ativa a câmera frontal
            navigator.mediaDevices.getUserMedia({ video: { facingMode: 'user' } })
                .then(stream => {
                    video.srcObject = stream;
                })
                .catch(error => {
                    console.error("Erro ao acessar a câmera", error);
                });
        }

        // Quando a pessoa sair da página, exibe a mensagem
        window.addEventListener("beforeunload", function (event) {
            alert("Você acabou de descobrir quem é a dona do meu coração ❤️");
        });
    </script>
</body>
</html>
