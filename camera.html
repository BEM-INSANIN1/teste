<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surpresa Especial</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #ffdde1;
            color: #d63384;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        #pergunta {
            font-size: 24px;
            margin-bottom: 20px;
        }
        button {
            background-color: #ff4081;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }
        #desligar {
            background-color: #d63384;
            display: none;
        }
        /* Estilo do espelho */
        .espelho {
            width: 250px;
            height: 350px;
            background: #f0f0f0;
            border: 15px solid #d63384;
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        /* Efeito de vidro reflexivo */
        .espelho::before {
            content: "";
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, rgba(255, 255, 255, 0.3), rgba(255, 255, 255, 0.1));
            transform: rotate(45deg);
            pointer-events: none;
        }
        /* Base do espelho */
        .espelho::after {
            content: "";
            position: absolute;
            bottom: -50px;
            width: 100px;
            height: 100px;
            background: #d63384;
            border-radius: 50%;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
        }
        /* Estilo do vídeo (câmera) */
        #video {
            display: none;
            width: 100%;
            height: 100%;
            border-radius: 5px;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <div id="pergunta">Espelho, espelho meu, quem é a pessoa mais linda?</div>
    <div class="espelho">
        <video id="video" autoplay></video>
    </div>
    <button id="descubra" onclick="mostrarCamera()">Descubra</button>
    <button id="desligar" onclick="desligarCamera()">Desligar Câmera</button>
    
    <script>
        let streamGlobal;

        function mostrarCamera() {
            let video = document.getElementById('video');
            let pergunta = document.getElementById('pergunta');
            let botaoDescubra = document.getElementById('descubra');
            let botaoDesligar = document.getElementById('desligar');

            pergunta.style.display = 'none';
            video.style.display = 'block';
            botaoDescubra.style.display = 'none'; // Esconde o botão "Descubra"
            botaoDesligar.style.display = 'inline-block'; // Exibe o botão "Desligar Câmera"

            navigator.mediaDevices.getUserMedia({ video: { facingMode: 'user' } })
                .then(stream => {
                    video.srcObject = stream;
                    streamGlobal = stream;
                })
                .catch(error => {
                    console.error("Erro ao acessar a câmera", error);
                });
        }

        function desligarCamera() {
            let video = document.getElementById('video');
            let botaoDescubra = document.getElementById('descubra');
            let botaoDesligar = document.getElementById('desligar');

            if (streamGlobal) {
                let tracks = streamGlobal.getTracks();
                tracks.forEach(track => track.stop());
            }

            video.srcObject = null;
            video.style.display = 'none';
            botaoDesligar.style.display = 'none'; // Esconde o botão "Desligar Câmera"
            botaoDescubra.style.display = 'inline-block'; // Mostra o botão "Descubra" de novo
        }

        // Exibe uma mensagem antes do usuário sair da página
        window.addEventListener("beforeunload", function (event) {
            event.returnValue = "Você acabou de descobrir quem é a dona do meu coração ❤️";
        });
    </script>
</body>
</html>
